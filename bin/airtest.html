<html>
<head>
<script>
    
    function ready() {
        FB.api('/me/videos/uploaded?fields=id,created_time,format,length,title,description,source', function(response) {
            console.log(response)
            let videos = []
            for (let v of response.data) {
                let video = {
                    hash: v.id,
                    importedUri: v.source,
                    ext: 'mp4',
                    duration: v.length,
                    mine: "mp4",
                    size: -1,
                    recordedAt: 1522861046000
                }
                videos.push(video)
            }
            console.log(videos)
            fetch('https://xx4zlan94f.execute-api.us-east-1.amazonaws.com/dev/clips/batch/create',
            {
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({
                    source: 'facebook',
                    videos: videos          
                })
            })
        })
    }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '537171880000580',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.12'
    });
      
    FB.AppEvents.logPageView();   
    FB.getLoginStatus(function(response) {
      if (response.status == "connected") {
          ready();
      }
    })  
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</head>
<body>
        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-scope="user_videos" data-auto-logout-link="false" data-use-continue-as="false" onlogin="ready();"></div>
</body>
</html>
